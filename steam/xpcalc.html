<html>
  
<script>
  
  function XPcalc() {
    var XPneeded = 0;
    var XPuser = document.getElementById("userXP").value;
     
    XPneeded = ((300000)-(XPuser));
    document.getElementById("XPoutput").innerHTML = XPneeded + " XP needed to get to Level 240";
  }
  
</script>

<body>
  
    <input type="text" value="Your currunt XP Here" id="userXP" name="userXP" />
    <input type="button" value="calculate" onclick="XPcalc()" />
    <p id="XPoutput" name="XPoutput"></p>

</body>
  
</html>
