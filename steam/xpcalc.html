<html>
  
<script>
  
  function func1() {
    var val2 = "";
    var val1 = document.getElementById("inp1").value;
     
    val2 = val1 + 1;
    document.getElementById("val3").innerHTML = val2;
  }
  
</script>

<body>
  
    <input type="text" id="inp1" name="inp1" />
    <input type="button" value="calculate" onclick="func1()" />
    <p>Output : </p><p id="val3" name="val3"></p>

</body>
  
</html>
